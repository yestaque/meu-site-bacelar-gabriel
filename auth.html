<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro / Recuperar Senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 24px 28px 32px;
      border-radius: 10px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 1px rgba(0,123,255,0.25);
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
    }

    .btn-secondary {
      background-color: #f1f1f1;
      color: #333;
      margin-top: 6px;
    }

    .link {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 10px;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }

    .message.success {
      background-color: #e6ffed;
      border: 1px solid #3abf70;
      color: #206142;
    }

    .message.error {
      background-color: #ffecec;
      border: 1px solid #ff6b6b;
      color: #993333;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- FORMULÁRIO DE REGISTRO -->
    <form id="form-register" method="POST" action="/register">
      <h2>Criar Conta</h2>

      <div class="field">
        <label for="username">Nome de usuário</label>
        <input type="text" id="username" name="username" required placeholder="ex: sergio_bacelar">
      </div>

      <div class="field">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="voce@exemplo.com">
      </div>

      <div class="field">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required minlength="6">
      </div>

      <div class="field">
        <label for="password2">Confirmar senha</label>
        <input type="password" id="password2" name="password2" required minlength="6">
      </div>

      <button type="submit" class="btn-primary">Registrar</button>

      <div class="link">
        <a id="link-forgot">Esqueceu a senha?</a>
      </div>

      <div id="msg-register" class="message success">
        Registro realizado! Verifique seu e-mail para confirmar sua conta.
      </div>
    </form>

    <!-- FORMULÁRIO DE RECUPERAÇÃO DE SENHA -->
    <form id="form-forgot" class="hidden" method="POST" action="/forgot-password">
      <h2>Recuperar Senha</h2>

      <div class="field">
        <label for="email-recover">E-mail cadastrado</label>
        <input type="email" id="email-recover" name="email" required placeholder="voce@exemplo.com">
      </div>

      <button type="submit" class="btn-primary">Enviar link de recuperação</button>
      <button type="button" id="btn-voltar" class="btn-secondary">Voltar para registro</button>

      <div id="msg-forgot" class="message success">
        Se o e-mail estiver cadastrado, enviaremos um link de recuperação.
      </div>
    </form>
  </div>

  <script>
    // Seletores básicos
    const formRegister = document.getElementById('form-register');
    const formForgot   = document.getElementById('form-forgot');
    const linkForgot   = document.getElementById('link-forgot');
    const btnVoltar    = document.getElementById('btn-voltar');

    const msgRegister  = document.getElementById('msg-register');
    const msgForgot    = document.getElementById('msg-forgot');

    const password     = document.getElementById('password');
    const password2    = document.getElementById('password2');

    // Mostra formulário de recuperação
    linkForgot.addEventListener('click', function () {
      formRegister.classList.add('hidden');
      formForgot.classList.remove('hidden');
      msgRegister.style.display = 'none';
    });

    // Voltar para registro
    btnVoltar.addEventListener('click', function () {
      formForgot.classList.add('hidden');
      formRegister.classList.remove('hidden');
      msgForgot.style.display = 'none';
    });

    // Validação simples de senha (front-end)
    formRegister.addEventListener('submit', function (event) {
      if (password.value !== password2.value) {
        event.preventDefault();
        msgRegister.classList.remove('success');
        msgRegister.classList.add('error');
        msgRegister.textContent = 'As senhas não coincidem.';
        msgRegister.style.display = 'block';
        return;
      }

      // Aqui você pode deixar o submit ir para o backend
      // ou simular no front, se quiser.
      // event.preventDefault(); // descomente para apenas simular
      msgRegister.classList.remove('error');
      msgRegister.classList.add('success');
      msgRegister.textContent = 'Registro realizado! Verifique seu e-mail para confirmar sua conta.';
      msgRegister.style.display = 'block';
    });

    // Mensagem de recuperação de senha (simulação)
    formForgot.addEventListener('submit', function (event) {
      // Aqui normalmente você deixaria o submit seguir para o backend
      // event.preventDefault(); // descomente se quiser apenas simular
      msgForgot.style.display = 'block';
    });
  </script>
</body>
</html>
